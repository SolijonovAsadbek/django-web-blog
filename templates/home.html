{% extends 'base.html' %}

{% block title %}
    Home| Page
{% endblock %}
{% block content %}
    <div class="ui grid center aligned" style="margin: 50px;">
        {% for post in object_list %}
            <div class="ui people shape" style="margin-bottom: 10px;">
                <div class="ui card">

                    <div class="content">
                        <div class="header">{{ post.author }}</div>
                        <div class="meta">
                            <a href="{% url 'postdetail' post.pk %}"><i class="fas fa-feather"></i> {{ post.title }}</a>
                        </div>
                        <div class="description">
                            {{ post.body | slice:":40" }}
                        </div>
                    </div>

                    <div class="extra content">
                        <span class="right floated">
                            Join in 2014
                        </span>
                        <span>
                            <i class="user icon"></i>
                            151 Friends
                        </span>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
